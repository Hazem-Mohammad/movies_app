<section id="contact" class="contacUs p-5">
    <div class=" container w-75 mx-auto my-5" >
        <h2>ContacUs...</h2>
        <div class="row mt-5">
            <div class="col-md-6 p-3 ">
            <input id="nameUserInput" type="text" class="input form-control text-center  border-bottom" placeholder=" Enter Your Name" >
            <div class=" alert d-none alert-danger mt-0" id="alertNameUserInput">
                <p> Your Name is not valid </p>
            </div>
            </div>
            <div class="col-md-6 p-3 ">
            <input id="emailInput" type="text" class=" input form-control text-center" placeholder="Enter Email" >
            <div class=" alert d-none alert-danger mt-0" id="alertEmailInput">
                <p> entre valid email </p>
            </div>
            </div>
            <div class="col-md-6 p-3 ">
            <input id="phoneInput" type="text" class="input form-control text-center" placeholder="Enter Phone" aria-label="Last name">
            <div class=" alert d-none alert-danger mt-0" id="alertPhoneInput">
                <p>  entre valid phone </p>
            </div>
            </div>
            <div class="col-md-6 p-3">
            <input id="ageInput" type="text" class="input form-control text-center" placeholder="Enter Age" aria-label="Last name">
            <div class=" alert d-none alert-danger mt-0" id="alertAgeInput">
                <p> entre valid Age </p>
            </div>
            </div>
            <div class="col-md-6 p-3">
            <input id="passInput" type="text" class="input form-control text-center" placeholder="Enter Password" aria-label="Last name">
            <div class=" alert d-none alert-danger mt-0" id="alertpassInput">
                <p> entre valid password *Minimum eghit characters,
                    at least one letter and one number:* </p>
            </div>
            </div>
            <div class="col-md-6 p-3">
            <input id="rePassInput" type="text" class="input form-control text-center" placeholder="Enter Repassword" aria-label="Last name">
            <div class=" alert d-none alert-danger mt-0" id="alertRepassInput">
                <p>  entre valid Repassword </p>
            </div>
            </div>
        </div>
        <button type="submit" class="mainBtn btn btn-outline-danger  text-center " disabled> Submit
        </button>
    </div>
</section>
